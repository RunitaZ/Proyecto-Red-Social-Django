{% load static %}
<head>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="{% static 'formulario.css' %}" />
    <!-- Diseño para el crear cuenta -->
</head>
 {% block "titulo" %}
<title>Crear Cuenta</title>
{% endblock "titulo" %}
 
{% block "content" %}
<div class="form-container">
  
 {{error}}
  <form action="{% url "crearcuenta" %}" method="POST" class="form-conten">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Nombre de usuario:</label>
        {{ form.username }}  <!-- Campo de nombre de usuario -->
    </div>

    <div class="form-group">
        <label for="id_password1">Contraseña:</label>
        {{ form.password1 }}  <!-- Campo de contraseña -->
    </div >

    <div class="form-group">
        <label for="id_password2">Confirmar contraseña:</label>
        {{ form.password2 }}  <!-- Campo de confirmación de contraseña -->
    </div>
    
    <button class ="form-button" type="submit">Registrar</button>
    <a href="{% url 'index' %}" class="form-button" style="text-decoration: none;">Cancelar</a>
  </form>
  <img src="https://firebasestorage.googleapis.com/v0/b/pruebag-d346f.appspot.com/o/crearC.png?alt=media&token=ac1b1d98-1e17-4a3b-b407-98521680a132" alt="Logo" class="form-image">
</div>

{% endblock "content" %}
 <!-- Bootstrap 5 Bundle con Popper.js incluido -->

 src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

 crossorigin="anonymous"
></script>

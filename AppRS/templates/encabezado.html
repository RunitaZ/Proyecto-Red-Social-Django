<!-- encabezado.html -->
<header class="ColorEncabezado text-white">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a href="{% url 'index' %}" class="navbar-brand text-white">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/pruebag-d346f.appspot.com/o/logo.png?alt=media&token=8e5c1566-8365-4ef3-a4c7-8cc2f6f0f77b"
          alt="Logo"
          style="height: 60px"
        />
        K-Media
      </a>
      <!-- Bienvenida y navegación -->
      {% if user.is_authenticated %}
      <div class="me-auto d-flex align-items-center">
        <span class="me-3">Bienvenida, {{ user.username }}</span>
      </div>
      <!-- BOTÓN  MENÚ RESPONSIVO -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <nav class="ms-auto nav justify-content-end">
          <a href="{% url 'home' %}" class="nav-link estiloIcon text-center">
            <i class="bi bi-house-door"></i><br />Inicio
          </a>
          <a href="{% url 'buscar' %}" class="nav-link estiloIcon text-center">
            <i class="bi bi-search"></i><br />Buscar
          </a>
          <a
            href="{% url 'crearPublicacion' %}"
            class="nav-link estiloIcon text-center"
          >
            <i class="bi bi-plus-square"></i><br />Publicar
          </a>
          <a href="{% url 'perfil' %}" class="nav-link estiloIcon text-center">
            <i class="bi bi-person"></i><br />Perfil
          </a>
          <a
            href="{% url 'cerrarsesion' %}"
            class="nav-link estiloIcon text-center"
          >
            <i class="bi bi-box-arrow-right"></i><br />Salir
          </a>
        </nav>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
